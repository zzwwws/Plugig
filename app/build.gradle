buildscript {
    apply from: 'script.gradle', to: buildscript
}

apply plugin: 'com.android.application'



android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.github.zzwwws.plugig"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug{
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all{variant->
        variant.outputs.each{output->
            def file = output.outputFile
            output.outputFile = new File(file.parent, file.name.replace(".apk","-${variant.versionName}.apk"))
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
}

apply from: 'split.gradle'
apply from: 'utils.gradle'

android.applicationVariants.all{variant->
    tasks.all{task->
        customizeSplitTask(variant, task)
    }
}

